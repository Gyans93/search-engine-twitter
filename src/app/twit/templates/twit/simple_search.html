{% load static %}
<html>
<head>
	<title>Search</title>
	<meta charset="utf-8" />

    <!--leaflet-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

	<!--ajax-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--css-->
    <link rel="stylesheet" href="{% static 'twit/css/twit.css' %}" />
    <link rel="stylesheet" href="{% static 'twit/css/bootstrap.css' %}" />

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- date range picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

<!-- city state dropdown-->
  <script src="//geodata.solutions/includes/statecity.js"></script>

</head>

<header>
  <h1 style="margin-top: -1%">A.I.R Engine</h1>
  <form autocomplete="on" id="search" class="search-bar" method="POST">
    <input id="search-input" minlength="3"  name="query" placeholder="Search" role="search" type="search">
    <button aria-label="submit" type="submit">
      <svg viewbox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
      <button class="adv-search" style="width:40px; height:33px;display: inline-block; margin:5px; background-color: #24a0ed"><i class="fa fa-search-plus" style="font-size:18px;"></i></button>
  </form>

    <div class="switch switch-blue" style="margin-top: 6%">

      <input type="radio" class="switch-input" name="view2" value="Lucene" id="Lucene" checked>
      <label for="Lucene" class="switch-label switch-label-off">Lucene</label>
      <input type="radio" class="switch-input" name="view2" value="hadoop" id="hadoop">
      <label for="hadoop" class="switch-label switch-label-on">hadoop</label>
      <span class="switch-selection"></span>
    </div>



</header>
<body>

<div id="mapid" style="width: 80%; height: calc(100vh - 250px); top: 50px; min-height: 200px"></div>
<!-- Trigger/Open The Modal -->
<button id="myBtn" style="visibility : hidden">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" id="bootstrap-container" style="height: 45%px; width:45%;overflow:auto;">
    <span class="close">&times;</span>
    <br>
    <h1 align="center">Advance search</h1>
    <!-- Modal form content-->
    <form autocomplete="on" id="search-adv" class="form search-bar-adv" method="POST">

      <label class="adv-contains">All these words</label>
      <input id="search-input-adv-and" minlength="3" class="form-control"  placeholder="word1,word2..." role="search" type="search">

      <br>
      <label class="adv-contains">Any of these words</label>
      <input id="search-input-adv-or" minlength="3" class="form-control"  placeholder="word1,word2..." role="search" type="search">

      <br>
      <label class="adv-contains">None of these words</label>
      <input id="search-input-adv-not" minlength="3" class="form-control"  placeholder="word1,word2..." role="search" type="search">

      <br>
      <label class="adv-contains">Hashtags</label>

      <br>
      <input type="text" class="form-control coord-tag-adv" value="" placeholder="tag1, tag2, ..."/>

      <br>
      <label class="adv-contains">date range</label>
      <br>
      <input type="text" name="daterange"  class="form-control date-inp-range-adv" style="width: 39%" value="" />

      <br>
      <label class="adv-contains">location</label>
      <br>

      <input type="hidden" name="country" id="countryId"  value="US"/>
      <select name="state" class="states order-alpha form-control" id="stateId">
      <option value="">Select State</option>
      </select>
      <select name="city" class="cities order-alpha form-control" id="cityId">
      <option value="">Select City</option>
      </select>

      <br>
      <div class="modal-footer">
        <input class="btncls btn-primary adv-modal-submit" id="btn" type="submit" value="Submit">
      </div>

    </form>
  </div>

</div>
</body>

<!--map js files-->
<script src="{% static 'twit/js/map.js' %}"></script>

<!--search js files-->
<script src="{% static 'twit/js/search.js' %}"></script>

</html>
